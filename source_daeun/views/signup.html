<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <style>
            @font-face { font-family: 'BBTreeGB'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_nine_@1.1/BBTreeGB.woff') format('woff'); font-weight: normal; font-style: normal; }

                font-family: 'BBTreeGB';
                font-size: 120%;
                width: 100%;
                margin: 0px;
                padding: 0px;
            }
            div.header{
                padding-top: 10px;
                padding-right: 20px;
                padding-left: 20px;
            }
            .btn{
                background: #80BCE1; color:#FFFFFF;
                width: 100%;
            }
            button.dropdown-toggle{
                font-size: 130%;
            }
         
            div.product{
                padding: 2%;
                padding-left: 2%;
                text-align: center; 
            }
            p{
                line-height:100%;
                margin: 0px;
                padding: 5px;
            }
            div.main-add{
                border: 6px solid #80BCE1;
                text-align: center; 
            }
        </style>
    </head>
    
    <body>
        <div class="header row" style="margin: 0px ">
            <img src="./public/img/logo.png" class="col-6" alt="Hidden100 Logo">
            <div class="col-4"></div>
            <a class="col-1">회원가입</a>
                    
            <a class="col-1">로그인</a>
        </div>
        
        <nav class="navbar navbar-expand-sm row nnav" style="background: #80BCE1; padding: 10px; margin: 0px ">
            <div class="dropdown col" style="padding-left: 20px">
                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                    카테고리
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">의류/잡화</a>
                    <a class="dropdown-item" href="#">메이크업</a>
                    <a class="dropdown-item" href="#">가전디지털</a>
                    <a class="dropdown-item" href="#">가구</a>
                </div>
            </div>

            <div class="dropdown col">
                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                    게시판
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">자유게시판</a>
                    <a class="dropdown-item" href="#">리뷰게시판</a>
                    <a class="dropdown-item" href="#">문의게시판</a>
                    <a class="dropdown-item" href="#">신고게시판</a>
                </div>
            </div>

            <div class="dropdown col">
                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                    상품등록
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">상품등록</a>
                    <a class="dropdown-item" href="#">내 상품 조회</a> 
                </div>
            </div>

            <div class="dropdown col">
                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                    환경설정
                </button>
                <div class="dropdown-menu">
                    <h5 class="dropdown-header">내 정보</h5>
                    <a class="dropdown-item" href="#">개인 정보 변경</a>
                    <h5 class="dropdown-header">코인</h5>
                    <a class="dropdown-item" href="#">보유 코인 조회</a>
                    <a class="dropdown-item" href="#">코인 충전</a>
                    <h5 class="dropdown-header">거래내역</h5>
                    <a class="dropdown-item" href="#">응모 내역</a>
                    <a class="dropdown-item" href="#">판매 내역</a>
                    <a class="dropdown-item" href="#">당첨 내역</a>
                    <h5 class="dropdown-header">배송</h5>
                    <a class="dropdown-item" href="#">배송 상태</a>
                    <a class="dropdown-item" href="#">당첨 내역</a>
                </div>
            </div>
        </nav>
        <br/><br/>

        <script language="javascript">
            function validate(){
                let id = document.getElementById("id").value;
                let pass1 = document.getElementById("pass1").value;
                let pass2 = document.getElementById("pass2").value;

                if(pass1 != pass2){
                    alert("비밀번호가 서로 다릅니다. 다시 입력해주세요!");
                    return false;
                }
                return true;
            }
        </script>

        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <h1>회원가입</h1>
                </div>
            </div>
            <br/>

            <form name="signup" onsubmit="return validate()" method=post action="/users">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <input type="text" class="form-control" name="name" placeholder="이름">
                    </div>
                </div>
                <br/>
                
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <input type="text" class="form-control" name="id" placeholder="아이디">
                    </div>
                </div>
                <br/>
                
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <input type="password" class="form-control" name="pass1" placeholder="비밀번호">
                    </div>
                </div>
                <br/>

                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <input type="password" class="form-control" name="pass2" placeholder="비밀번호 확인">
                    </div>
                </div>
                <br/>

                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <input type="text" class="form-control" name="addr" placeholder="주소">
                    </div>
                </div>
                <br/><br/>

                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <button type="submit" class="btn">회원가입</button>
                    </div>
                </div>
            </form>
        </div>
        <br/><br/><br/><br/>

        <footer class="page-footer font-small blue" style="margin: 0px ">
            <div class="footer-copyright text-center py-3"> <small> © 2019 Copyright:  이 사이트는 P-실무 프로젝트로 제작중입니다.
                <p> 가천대학교 컴퓨터공학과 이우석, 서지연, 이다은, 한혜경 </p> </small>
            </div>
        </footer>

</html>
